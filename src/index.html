<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifffs</title>
  <meta name="title" content="Сайт для тренировки">
  <meta name="description" content="Это тестовый проект">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- Main  -->
  <main>
    <section class="form">
      <div class="container">
        <form action="#" class="form__wrapper" id="formSearching" method="POST">
          <label for="search">Search</label>
          <input type="search" id="search" name="search" required placeholder="spider-man" maxlength="25">
          <br>
          <label for="number">Count</label>
          <input type="number" id="number" name="number" required min="1" max="200" value="5">
          <br>
          <button type="submit" id="btnSearch">Ok</button>
        </form>
      </div>
    </section>

    <section class="gifs" id="gifs">
      <div class="container">
        <div class="gifs__searched">
          <div class="gifs__column"></div>
          <div class="gifs__column"></div>
          <div class="gifs__column"></div>
          <div class="gifs__column"></div>
          <div class="gifs__column"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer  -->
  <footer>
    <!-- @@include('./html/footer.html') -->
  </footer>
  <!-- Scripts  -->
  <script src="./js/scripts.js"></script>
</body>

</html>
